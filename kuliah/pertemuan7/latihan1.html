<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pertemuan7 - latihan1</title>
  </head>
  <style>
    div {
      width: 150px;
      height: 150px;
      margin: 50px auto;
    }
    .kotak1 {
      background-color: salmon;
      border-radius: 50% 50% 50% 0;
      text-align: center;
      overflow: hidden;
    }

    .kotak2 {
      background-color: skyblue;
      /* box-shadow: <x-offset> <y-offset> <blur> (size) <color> ; */
      box-shadow: 0px 0px 0px 10px red, 0px 0px 0px 20px yellow,
        0px 0px 0px 30px green, 0px 0px 0px 40px blue;
      transition: 3s;
    }

    .kotak2:hover {
      border-radius: 50%;
      transform: rotate(360deg);
    }
  </style>
  <body>
    <div class="kotak1">
      <p>Halo, saya Dian Astri</p>
    </div>

    <div class="kotak2"></div>
  </body>
</html>
